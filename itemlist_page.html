<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Item List Page</title>
  <link rel="stylesheet" type="text/css" href="CSS/itemlist_page.css">
  <link rel="stylesheet" type="text/css" href="CSS/main_page.css">
  <link rel="stylesheet" type="text/css" href="CSS/loading.css">
  <link rel="icon" type="image/png" href="CSS/image/SCfavicon.png">
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script type='text/javascript' src="Javascript/firebase_config.js"></script>
  <!--link jquery by CDN-->
  <script type="text/javascript" src='https://code.jquery.com/jquery-3.5.0.min.js'></script>
  <!----Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="Javascript/main_page.js"></script>
  <script src="Javascript/proto.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="Javascript/proto.js"></script>
  <script src="Javascript/loading.js"></script>
</head>

<body>
  <!-- Nav bar from Maha -->
  <nav class="navbar sticky-top" id="navbarPrimary">
    <div id="logo">
      <a href="main_page.html" id="logoName">SmartCart</a>
    </div>
    <div class="dropdown">
      <button class="dropdownButton">Dropdown
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="main_page.html">My Lists</a>
        <a href="itemlist_page.html">Edit List</a>
        <a href="store_page.html">Stores</a>
        <a href="shoping_page.html">Shopping Mode</a>
        <a href="about_us_page.html">About Us</a>
        <a href="splash_page.html" on click="logout">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Preloader -->

  <div id="preloader">
    <div id="loader"></div>
  </div>


  <!-- Add List Page-->
  <div id="maincontainer">
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-8 mx-auto">
            <h1 class="mb-4" id="mainPageTitle">Edit Your Lists</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Label Section -->
    <section id="listnamecontainer">
      <article id="listname1">
        <div id="goshopbuttondiv">
          <a class="button btn-warning backbutton" href="main_page.html">Back
          </a>
        </div>
      </article>
      <article id="listname2">
        <span id="listname2span">LIST 1</span>
      </article>
      <article id="listname3">
        <div id="editbuttondiv">
          <button class="button btn-success editbutton">Name</button>
        </div>
      </article>
    </section>
    <div class="halfSpacer">
    </div>
    <!-- Content Section -->
    <div id="listcontainer">
      <!-- Labels -->
      <section id="labelname1">
        <article>Item</article>
      </section>
      <section id="labelname3">
        <article>Quantity</article>
      </section>
      <!-- Each Items, Weight, Availability -->
      <section id="listitemcontainer">
        <ul id="listarea1" class="font list3">

          <li id="input1">

            <select id="inputItem">
            </select>
          </li>

        </ul>
      </section>
      <section id="listquantitycontainer">
        <ul id="listarea3" class="font list3">
          <li id="input3"><input type='number' id="inputQuantity" class="theinput" min="0" max="100000" placeholder="1">
          </li>
        </ul>
      </section>
    </div>
    <!-- spacer-->
    <div class="halfSpacer">
    </div>
    <!-- Add Item and Done Button -->
    <div id="twobuttoncontainer">
      <div id="addnewlistbutton">
        <article>
          <button id="theaddbutton" class="button btn-primary additembutton">Add Item</button>
        </article>
      </div>
      <div id="donebutton">
        <article id="containerforshopbutton">
          <a class="btn-success goshopbutton"><span id="goshopstatus1">[CLICK TO SAVE]</span><span id="goshopstatus2"> GO
              SHOP</span></a>
        </article>
      </div>
    </div>
    <!----Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Javascript/itemlist_page.js"></script>


    <!-- Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
            <ul class="list-inline mb-2">
              <li class="list-inline-item">

                <!-- Team profile page - short description who we are -->
                <a href="about_us_page.html">About</a>
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <!-- Team profile page - contact information -->
                Contact
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <!-- Team profile page - Terms of Use -->
                Terms of Use
              </li>
              <li class="list-inline-item">&sdot;</li>
              <li class="list-inline-item">
                <!-- Team profile page - Privacy Policy -->
                Privacy Policy
              </li>
            </ul>
            <p class="text-muted small mb-4 mb-lg-0">&copy; Team 12 - SmartCart 2020. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>

</body>

</html>
