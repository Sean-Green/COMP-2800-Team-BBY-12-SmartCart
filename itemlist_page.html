<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Item List Page</title>
        <link rel="stylesheet" type="text/css" href="CSS/itemlist_page.css">
        <link rel="stylesheet" type="text/css" href="CSS/main_page.css">
        <!--link jquery by CDN-->
        <script type="text/javascript" src='https://code.jquery.com/jquery-3.5.0.min.js'></script>
        <!----Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
    </head>
    <body>
      
      <!-- Nav bar from Maha -->
      <nav class="navbar sticky-top" id="navbarPrimary">
        <div id="logo">
          <a href="main_page.html" id="logoName">SmartCart</a>
        </div>
        <div class="dropdown">
          <button class="dropdownButton">Dropdown
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Account</a>
            <a href="#">Lists</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </nav>

      <!-- Add List Page-->
      <div id="maincontainer">
        <!-- spacer -->
        <div class="spacer">
          <br>
        </div>
        <!-- Label Section -->
        <section id="listnamecontainer">
          <article id ="listname1">
          </article>
          <article id="listname2">
            <span id="listname2span">LIST 1</span>
          </article>
          <article id="listname3">
            <div id="editbuttondiv">
              <button class="button editbutton">EDIT</button>
            </div>
          </article>
        </section>
        <!-- Content Section -->
        <div id="contentcontainer">
          <div id="listcontainer">
            <!-- Labels -->
            <section id="labelname1">
              <article>Item</article>
            </section>
            <section id="labelname2">
              <article>Weight</article>
            </section>
            <section id="labelname3">
              <article>Quantity</article>
            </section>
            <!-- Each Items, Weight, Availability -->
            <section id="listitemcontainer">
              <ul id="listarea1" class="font list3">
                <li id="input1"><input type='text' id="inputItem" class="theinput" size="7" placeholder="Item"></li>
              </ul>
            </section>
            <section id="listweightcontainer">
              <ul id="listarea2" class="font list2">
                <li id="input2"><input type='text' id="inputWeight" class="theinput" size="7" placeholder="Weight"></li>
              </ul>
            </section>
            <section id="listquantitycontainer">
              <ul id="listarea3" class="font list3">
                <li id="input3"><input type='number' id="inputQuantity" class="theinput" min="0" max="100000" placeholder="1"></li>
              </ul>
            </section>
          </div>
          <!-- spacer-->
          <div class="spacer">
            <br>
          </div>
          <!-- Add Item and Done Button -->
          <div id="twobuttoncontainer">
            <div id="addnewlistbutton">
              <article>
                <button id ="theaddbutton" class="button additembutton">ADD ITEM</button>
              </article>
            </div>
            <div id="donebutton">
              <article>
                <!-- Done Button Temp Disable
                <button class="button donebutton" href="main_page.html">DONE</button>
                 -->
                <a class="button donebutton" href="main_page.html">DONE</a>
              </article>
            </div>
          </div>
        </div>
        <!-- Spacer -->
        <div class="spacer">
          <br>
        </div>
      </div>

        <!----Bootstrap-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="Javascript/itemlist_page.js"></script>
    </body>
</html>
