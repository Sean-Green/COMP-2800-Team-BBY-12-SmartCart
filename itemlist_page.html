        <link rel="stylesheet" type="text/css" href="CSS/itemlist_page.css">
        <link rel="stylesheet" type="text/css" href="CSS/main_page.css">

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

        <!----Bootstrap-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
      
      <!-- Nav bar from Maha -->
      <nav class="navbar sticky-top" id="navbarPrimary">
        <div id="logo">
            <a href="main_page.html" id="logoName">SmartCart</a>
        </div>
        <div class="dropdown">
            <button class="dropdownButton">Dropdown
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="main_page.html">My Lists</a>
              <a href="itemlist_page.html">Edit List</a>
              <a href="store_page.html">Stores</a>
              <a href="shoping_page.html">Shopping Mode</a>
              <a href="about_us_page.html">About Us</a>
              <a href="splash_page.html" on click="logout">Logout</a>
            </div>
        </div>
      </nav>

      <!-- Add List Page-->
      <div id="maincontainer">
        <header class="masthead text-white text-center">
          <div class="overlay"></div>
          <div class="container">
              <div class="row">
                  <div class="col-xl-8 mx-auto">
                      <h1 class="mb-4" id="mainPageTitle">List Page</h1>
                  </div>
              </div>
          </div>
        </header>
        
        <!-- Label Section -->
        <section id="listnamecontainer">
          <article id ="listname1">
            <div id="goshopbuttondiv">
              <a class="button backbutton" href="main_page.html">BACK</a>
            </div>
          </article>
          <article id="listname2">
            <span id="listname2span">LIST 1</span>
          </article>
          <article id="listname3">
            <div id="editbuttondiv">
              <button class="button editbutton">EDIT</button>
            </div>
          </article>
        </section>
        <!-- Content Section -->
        <div id="contentcontainer">
          <div id="listcontainer">
            <!-- Labels -->
            <section id="labelname1">
              <!-- backup code in case modification for template shift -->
              <!-- <article><span class="fakedelete removebutton">&#10060;</span>Item</article> -->
              <article>Item</article>
            </section>
            <section id="labelname2">
              <article>Weight</article>
            </section>
            <section id="labelname3">
              <article>Quantity</article>
            </section>
            <!-- Each Items, Weight, Availability -->
            <section id="listitemcontainer">
              <ul id="listarea1" class="font list3">
                <!-- <li id="input1"><input type='text' id="inputItem" class="theinput" size="7" placeholder="Item"></li> -->
                <li id="input1">
                  <select id="inputItem">
                    <!-- <option value="Empty">Select Item</option> -->
                  </select>
                </li>
              </ul>
            </section>
            <section id="listweightcontainer">
              <ul id="listarea2" class="font list2">
                <!-- <li id="input2"><input type='text' id="inputWeight" class="theinput" size="7" placeholder="Weight"></li> -->
                <li id="input2"><article id="inputWeight" class="theinput">weight</article></li>
              </ul>
            </section>
            <section id="listquantitycontainer">
              <ul id="listarea3" class="font list3">
                <li id="input3"><input type='number' id="inputQuantity" class="theinput" min="0" max="100000" placeholder="1"></li>
              </ul>
            </section>
          </div>
          <!-- spacer-->
          <div class="halfSpacer">
          </div>
          <!-- Add Item and Done Button -->
          <div id="twobuttoncontainer">
            <div id="addnewlistbutton">
              <article>
                <button id ="theaddbutton" class="button additembutton">ADD ITEM</button>
              </article>
              <!-- <article> -->
                <!-- <button id ="thesavelistbutton" class="button savelistbutton">SAVE LIST</button> -->
                <!-- <input type="button" value="SAVE LIST" onclick="saveItemToList('Beans', 'List of Apples', 3)"> -->
              <!-- </article> -->
            </div>
            <div id="donebutton">
              <article id="containerforshopbutton">
                <!-- <a class="goshopbutton" href="store_page.html"><i class="fa fa-search"></i></a> -->
                <!-- <a class="goshopbutton"><i class="fa fa-search"></i></a> -->
                <a class="goshopbutton"><span id="goshopstatus1">[CLICK TO SAVE]</span><span id="goshopstatus2"> GO SHOP</span></a>
              </article>
            </div>
          </div>
        </div>
        <!-- Spacer -->
        <div class="spacer">
          <br>
        </div>
      </div>
