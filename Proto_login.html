<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Smart Cart Login</title>
   <meta charset="utf-8" />
   <link rel="stylesheet" type="text/css" href="CSS/login.css">
   <!--Jquery-->
   <script type='text/javascript' src='Javascript/jquery-3.5.0.js'></script>
   <!----Bootstrap-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
   <!-- Add Firebase products that you want to use -->
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
   <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
   <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
   <!-- The firebase configuration for our project-->
   <script type='text/javascript' src="Javascript/firebase_config.js"></script>
   <script src="Javascript/login.js"></script>

</head>

<body>

   <!--Header-->
   <header>
      <img src="image/logo.png" alt="logo">
   </header>

   <!-- Div that will become our login on script call-->
   <div id="firebaseui-auth-container"><input type="button" value="Login" onclick="protoLogin()"></div>



   <!----Bootstrap-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <script>
      function protoLogin() {
            var ui = new firebaseui.auth.AuthUI(firebase.auth());

            var uiConfig = {
               callbacks: {
                  signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                     return true;
                  },
                  uiShown: function () {}
               },
               'credentialHelper': firebaseui.auth.CredentialHelper.NONE,

               signInFlow: 'popup',
               signInSuccessUrl: 'Prototyping.html',
               signInOptions: [
                  // Leave the lines as is for the providers you want to offer your users.
                  // firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                  // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                  // firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                  // firebase.auth.GithubAuthProvider.PROVIDER_ID,
                  firebase.auth.EmailAuthProvider.PROVIDER_ID,
                  //firebase.auth.PhoneAuthProvider.PROVIDER_ID
               ],
               // Terms of service url.
               tosUrl: '<>',
               // Privacy policy url.
               privacyPolicyUrl: '<>'
            };
            // The start method will wait until the DOM is loaded.
            ui.start('#firebaseui-auth-container', uiConfig);
         };
      
   </script>
</body>

</html>
